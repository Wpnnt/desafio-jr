version: '3.8'

services:
  # App service commented out for development (run via npm run dev)
  app:
    container_name: petmanager_app
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/petshop?schema=public
      AUTH_SECRET: "super-secret-auth-key-change-me"
      AUTH_URL: "http://localhost:3000"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - petnet
    # Command to run migrations and seed before starting the app
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && node server.js"

  postgres:
    image: postgres:15-alpine
    container_name: petmanager_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: petshop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d petshop" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - petnet

volumes:
  postgres_data:


networks:
  petnet:
